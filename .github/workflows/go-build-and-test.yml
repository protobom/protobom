name: build-and-test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Go
      uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version: '1.22'
        check-latest: true

    - name: Verify proto generated code
      run: |
        hack/verify-proto.sh

    - name: Verify autogenerated fakes
      run: |
        hack/verify-fakes.sh

    - name: Test
      run: |
        go get -d ./...
        go test -v ./...
