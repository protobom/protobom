---
# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: "3"

includes:
  lint:
    internal: true
    taskfile: lint.yml

tasks:
  buf:
    desc: Format .proto files with Buf
    cmd:
      task: lint:run
      vars:
        CLI_NAME: buf{{exeExt}}
        CLI_ARGS: [format, --write]

  go:
    desc: Fix golangci-lint findings
    cmd:
      task: lint:run
      vars:
        CLI_NAME: golangci-lint{{exeExt}}
        CLI_ARGS: [run, --fix, --verbose]
